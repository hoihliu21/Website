<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng bài viết</title>
  <style>
    body { font-family: Arial; width: 600px; margin: auto; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    .post { border: 1px solid #ccc; margin-top: 15px; padding: 10px; }
  </style>
</head>
<body>

  <h1>Đăng bài viết</h1>
  <form id="postForm">
    <input type="text" id="title" placeholder="Tiêu đề" required><br><br>
    <textarea id="content" rows="5" placeholder="Nội dung" required></textarea><br><br>
    <button type="submit">Đăng bài</button>
  </form>

  <h2>Bài viết đã đăng:</h2>
  <div id="postsContainer"></div>

  <script>
    const form = document.getElementById('postForm');
    const postsContainer = document.getElementById('postsContainer');

    async function loadPosts() {
      const res = await fetch('http://localhost:3000/posts');
      const posts = await res.json();
      postsContainer.innerHTML = '';
      posts.forEach(post => {
        const el = document.createElement('div');
        el.className = 'post';
        el.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
        postsContainer.appendChild(el);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      await fetch('http://localhost:3000/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      });

      form.reset();
      loadPosts();
    });

    // Load bài viết khi trang mở
    loadPosts();
  </script>

</body>
</html>
